  <button onclick="getMoonPhases()">Cari Bentuk Bulan</button>

  <div class="result" id="result"></div>

  <button onclick="unlockCertificate()">Buka Akses Sijil</button>

  <script>
    const API_KEY = '35fae9abc9664623acb144018252608';
    const LOCATION = 'Skudai';

    async function fetchMoonPhase(date) {
      const url = `https://api.weatherapi.com/v1/astronomy.json?key=${API_KEY}&q=${LOCATION}&dt=${date}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.astronomy.astro.moon_phase;
    }

    function getMoonEmoji(phase) {
      const map = {
        "New Moon": "ðŸŒ‘",
        "Waxing Crescent": "ðŸŒ’",
        "First Quarter": "ðŸŒ“",
        "Waxing Gibbous": "ðŸŒ”",
        "Full Moon": "ðŸŒ•",
        "Waning Gibbous": "ðŸŒ–",
        "Last Quarter": "ðŸŒ—",
        "Waning Crescent": "ðŸŒ˜"
      };
      return map[phase] || "ðŸŒ™";
    }

    function getCompatibility(p1, p2) {
      const pairs = [
        ["Waxing Crescent", "Waning Gibbous"],
        ["First Quarter", "Last Quarter"],
        ["Waxing Gibbous", "Waning Crescent"],
        ["New Moon", "Full Moon"]
      ];

      for (let [a, b] of pairs) {
        if ((p1 === a && p2 === b) || (p1 === b && p2 === a)) {
          return "ðŸ’– Pasangan Pelengkap Bulan Penuh! Saling melengkapi secara simbolik dan emosi.";

      if (p1 === p2) return "ðŸŒŸ Serasi secara semula jadi, berkongsi tenaga yang sama.";
      return "âœ¨ Berbeza fasa, tapi boleh saling belajar dan berkembang bersama.";
    }

    async function getMoonPhases() {
      const userDate = document.getElementById("userDate").value;
      const partnerDate = document.getElementById("partnerDate").value;

      if (!userDate || !partnerDate) {
        alert("Isi kedua-dua tarikh!");
        return;
      }

      const userPhase = await fetchMoonPhase(userDate);
      const partnerPhase = await fetchMoonPhase(partnerDate);

      const userEmoji = getMoonEmoji(userPhase);
      const partnerEmoji = getMoonEmoji(partnerPhase);
      const compatibility = getCompatibility(userPhase, partnerPhase);

      document.getElementById("result").innerHTML = `
        <p class="moon">Anda: ${userEmoji} <strong>${userPhase}</strong></p>
        <p class="moon">Pasangan: ${partnerEmoji} <strong>${partnerPhase}</strong></p>
        <p>ðŸ’ž Keserasian: ${compatibility}</p>
      `;
    }

    function unlockCertificate() {
      const code = prompt("Masukkan kod akses untuk muat turun sijil:");
      if (code === "MOONBREW2025") {
        document.getElementById("downloadBtn").disabled = false;
        alert("Akses dibuka! Anda boleh muat turun sijil.");
      } else {
        alert("Kod tidak sah. Sila cuba lagi.");
      }
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement('a');
      link.href = 'https://yourdomain.com/moon-certificate.jpg'; // Replace with actual certificate image URL
      link.download = 'MoonMatch-Certificate.jpg';
      link.click();
    });
  </script>
