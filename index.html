  <script>
    const API_KEY = '35fae9abc9664623acb144018252608';
    const LOCATION = 'Skudai';

    function isValidDate(dateStr) {
      return /^\d{4}-\d{2}-\d{2}$/.test(dateStr);
    }

    async function fetchMoonPhase(date) {
      const url = `https://api.weatherapi.com/v1/astronomy.json?key=${API_KEY}&q=${LOCATION}&dt=${date}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.astronomy.astro.moon_phase;
    }

    function getMoonEmoji(phase) {
      const map = {
        "New Moon": "ðŸŒ‘",
        "Waxing Crescent": "ðŸŒ’",
        "First Quarter": "ðŸŒ“",
        "Waxing Gibbous": "ðŸŒ”",
        "Full Moon": "ðŸŒ•",
        "Waning Gibbous": "ðŸŒ–",
        "Last Quarter": "ðŸŒ—",
        "Waning Crescent": "ðŸŒ˜"
      };
      return map[phase] || "ðŸŒ™";
    }

    function getCompatibility(p1, p2) {
      const pairs = [
        ["Waxing Crescent", "Waning Gibbous"],
        ["First Quarter", "Last Quarter"],
        ["Waxing Gibbous", "Waning Crescent"],
        ["New Moon", "Full Moon"]
      ];

      for (let [a, b] of pairs) {
        if ((p1 === a && p2 === b) || (p1 === b && p2 === a)) {
          return {
            message: "ðŸ’– Pasangan Pelengkap Bulan Penuh! Saling melengkapi secara simbolik dan emosi.",
            showFullMoon: true
          };
        }
      }

      if (p1 === p2) {
        return {
          message: "ðŸŒŸ Serasi secara semula jadi, berkongsi tenaga yang sama.",
          showFullMoon: false
        };
      }

      return {
        message: "âœ¨ Berbeza fasa, tapi boleh saling belajar dan berkembang bersama.",
        showFullMoon: false
      };
    }

    async function getMoonPhases() {
      const userDate = document.getElementById("userDate").value;
      const partnerDate = document.getElementById("partnerDate").value;

      if (!isValidDate(userDate) || !isValidDate(partnerDate)) {
        alert("Sila masukkan tarikh dalam format YYYY-MM-DD");
        return;
      }

      const userPhase = await fetchMoonPhase(userDate);
      const partnerPhase = await fetchMoonPhase(partnerDate);

      const userEmoji = getMoonEmoji(userPhase);
      const partnerEmoji = getMoonEmoji(partnerPhase);
      const compatibility = getCompatibility(userPhase, partnerPhase);

      document.getElementById("result").innerHTML = `
        <p class="moon">Anda: ${userEmoji} <strong>${userPhase}</strong></p>
        <p class="moon">Pasangan: ${partnerEmoji} <strong>${partnerPhase}</strong></p>
        <p>ðŸ’ž Keserasian: ${compatibility.message}</p>
        ${compatibility.showFullMoon ? '<div class="fullmoon">ðŸŒ•<p style="font-size:1.2rem;">Bulan Penuh Cinta</p></div>' : ''}
      `;
    }
